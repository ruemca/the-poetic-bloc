<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>the poetic bloc</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1 title="welcome to the poetic bloc! drag the words around to make poetry and add more words from the available themes, or be a poet revolutionary. click here to refresh.">
                <a href="index.html">the poetic bloc</a>
            </h1>
        </header>
        <nav>
            <button id="snapOn" class="selected" onclick="snapOn()">grid</button>
            <button id="snapOff" onclick="snapOff()">free-form</button>
            <button id="liberal" class="selected" onclick="endTheRevolution()">liberal</button>
            <button id="revolutionary" onclick="startTheRevolution()">revolutionary</button>
            <button id="toggleThemes" onclick="toggleThemes()">more >></button>
        </nav>
        <menu class="menuHide">
            <form method="post" onsubmit="return updateThemes();">
                <ul id="menuOptions">
                    <!-- theme options generate here -->
                </ul>
            </form>
        </menu>
        <main>
            <div id="container">
                <!-- draggable elements generate here -->
            </div>
        </main>
        <footer>
            <p>&copy; 2020 | <a href="mailto:carrolr8@wwu.edu">Ruthie Carroll</a></p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
